{% extends 'base.html' %}

{% block title %} Add Pet Form {% endblock %}

{% block content %}

<h1>New Pets</h1>
<form id="pet-add-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
